<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fourier</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    canvas {
      border: 1px solid black;
      width: 100%;
      background-color: white;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Falling Through the Earth</h1>
    <br><br>
    <div class="row">
      <div class="col-md-12">
        <label>
          dt (time step):
          <input id="dt" value="0.1" type="number"></input>
        </label>
        <br>
        <label>
          Animation Delay (ms):
          <input id="delay" value="1" type="number"></input>
        </label>
        <br>
        <label>
          Layers:
          <input id="layers" value="50" type="number"></input>
        </label>
        <br>
        <label>
          Number of particles per layer:
          <input id="num-per-layer" value="50" type="number"></input>
        </label>
        <br>
        <label>
          particle mass:
          <input id="particle-mass" value="100" type="number"></input>
        </label>
        <br>
        <label>
          body mass:
          <input id="body-mass" value="1" type="number"></input>
        </label>
        <br>
        <label>
          hole size:
          <input id="hole-size" value="0.03" type="number"></input>
        </label>

        <br><br><br>
        <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default btn-lg btn-block" onclick="play()">
                <span class="glyphicon glyphicon-play"></span>
              </button>
            </span>
            <span class="input-group-btn">
              <button class="btn btn-default btn-lg btn-block" onclick="pause()">
                <span class="glyphicon glyphicon-pause"></span>
              </button>
            </span>
          </div>
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col-md-12">
        <canvas id="output" width="1000" height="500"></canvas>
      </div>
    </div>
  </div>


</body>

<script src="engine.js"></script>


</html>
